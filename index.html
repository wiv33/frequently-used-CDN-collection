<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="dist/clipboard.min.js"></script>
    <title>frequently used CDN Collection</title>
</head>
<body>
<div>
    <h2> Vue </h2>
    <button class="btn" data-clipboard-text="<script src='https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js'></script>">
        <p>Vue - v2.5.2</p>
    </button>
    <button class="btn" data-clipboard-text="<script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>">
        <p>Vue - latest</p>
    </button>
    
    <button class="btn" data-clipboard-text="<script src='https://unpkg.com/vue-router@3.0.1/dist/vue-router.js'></script>">
        <p>Vue-router - v3.0.1</p>
    </button>
    <hr/>
    
    <h2> Axios </h2>
    <button class="btn" data-clipboard-text="<script src='https://unpkg.com/axios/dist/axios.min.js'></script>">
        <p>Axios - latest</p>
    </button>
    
    <hr/>
    
    <h2> Jquery </h2>
    <button class="btn" data-clipboard-text='<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>'>
        <p>Jquery - v3.1.1</p>
    </button>
    
    <hr/>
    
    <h2> font Awesome </h2>
    <button class="btn" data-clipboard-text='<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">'>
        <p>fontAwesome - v4.7.0</p>
    </button>
    
</div>
<script>
    new ClipboardJS('.btn');
</script>
</body>
</html>
